schemaVersion: 2.0.0
metadata:
name: spring-petclinic
starterProjects:
- name: spring-petclinic
  git:
    remotes:
      origin: 'https://github.com/redhat-developer-demos/spring-petclinic.git'
components:
- name: runtime
  container:
    image: 'registry.redhat.io/codeready-workspaces/plugin-java11-rhel8@sha256:641e223f5efbc32bab3461aa000e3a50a5dcca063331322158d1c959129ffd99'
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 768Mi
    env:
      - name: JAVA_OPTS
        value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
      - name: SPRING_PROFILES_ACTIVE
        value: 'mysql'
      - name: MYSQL_URL
        value: 'jdbc:mysql://mysql-workspace:3306/petclinic'
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    alias: maven
- name: database
  container:
    alias: mysql
    image: >-
      registry.redhat.io/rhel8/mysql-80@sha256:55c08482a20b653dab4d78fad77b5a459e04258135e19fb14efbd1072c786fd3
    memoryLimit: 512Mi
    env:
      - name: DATABASE_SERVICE_NAME
        value: mysql-workspace
      - name: MYSQL_USER
        value: petclinic
      - name: MYSQL_PASSWORD
        value: petclinic
      - name: MYSQL_ROOT_PASSWORD
        value: petclinic
      - name: MYSQL_DATABASE
        value: petclinic
    volumes:
      - name: mysql-storage
        containerPath: /var/lib/mysql
    endpoints:
      - name: mysql-workspace
        port: 3306
        attributes:
          discoverable: 'true'
          public: 'false'
commands:
  - id: devbuild
    exec:
      component: runtime
      commandLine: 'mvn MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} -DskipTests clean install'
      workingDir: ${PROJECTS_ROOT}
      group:
       kind: build
       isDefault: true
  - id: build
    exec:
      component: runtime
      commandLine: 'mvn MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} -DskipTests clean install'
      workingDir: ${PROJECTS_ROOT}
      group:
       kind: build
  - id: devrun
    exec:
      component: runtime
      commandLine: 'mvn MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} spring-boot:run'
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
        isDefault: true
  - id: run
    exec:
      component: runtime
      commandLine: 'mvn MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} spring-boot:run'
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
